<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <style>
        body {
            background-color: #B2EBF2;
        }
        .ui-widget-content {
            background-color: rgb(211,244, 248);
            border: rgb(211,244, 248);
            padding: 10px;
            border-radius: 10px;
        }
        .cadastro {
            background-color: rgb(211,244, 248);
            width: 500px;
            text-align: center;
            margin-top: 10%;
            margin-left: 500px;
        }

    </style>

    <p:growl id="messages"/>

    <h:form>
        <div class="cadastro">
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome:"></p:outputLabel>
                <p:inputText value="#{produtoBean.produtoEdit.nome}"></p:inputText>
                <p:selectOneMenu value="#{produtoBean.produtoEdit.tipo}">
                    <f:selectItems id="tipoInput" value="#{produtoBean.tipos}" var="tipo" itemLabel="#{tipo.label}" itemValue="#{tipo}"/>
                </p:selectOneMenu>
                <p:selectOneMenu value="#{produtoBean.produtoEdit.status}">
                    <f:selectItems id="perfilInput" value="#{produtoBean.status}" var="status" itemLabel="#{status.label}" itemValue="#{status}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:commandButton update="messages" value="Cadastrar" actionListener="#{produtoBean.salvar()}"></p:commandButton>
        </div>
    </h:form>

</h:body>
</html>
